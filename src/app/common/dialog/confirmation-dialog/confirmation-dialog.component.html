<h1 mat-dialog-title>Warning</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div class="button-container" mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
