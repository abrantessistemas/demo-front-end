<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastro de ContasReceber</mat-card-title>
  </mat-card-header>
  <div class="button-container">
    <button mat-fab color="primary" (click)="createContaReceber()" matTooltip="Criar novo ContaReceber">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <!-- dataCriacao Column -->
      <ng-container matColumnDef="dataCriacao">
        <th mat-header-cell *matHeaderCellDef>dataCriacao</th>
        <td mat-cell *matCellDef="let element">{{element.dataCriacao}}</td>
      </ng-container>

      <!-- criadoPor Column -->
      <ng-container matColumnDef="criadoPor">
        <th mat-header-cell *matHeaderCellDef>criadoPor</th>
        <td mat-cell *matCellDef="let element">{{element.criadoPor}}</td>
      </ng-container>

      <!-- ativo Column -->
      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef>Ativo</th>
        <td mat-cell *matCellDef="let element">{{element.ativo}}</td>
      </ng-container>

      <!-- nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{element.nome}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Ações</th>
        <td *matCellDef="let row" mat-cell>
          <button mat-icon-button color="accent" (click)="$event.stopPropagation()" [matMenuTriggerData]="{ contaReceber: row }"
            [matMenuTriggerFor]="actionsMenu" mat-icon-button style="background: transparent; border:none">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr (click)="updateContaReceber(row)" *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="limit" [length]="totalItems" (page)="onPage($event)"
      showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>

<mat-menu #actionsMenu="matMenu" xPosition="before" yPosition="below">
  <ng-template let-contaReceber="contaReceber" matMenuContent>
    <button (click)="updateContaReceber(contaReceber)" mat-menu-item>
      <mat-icon>edit</mat-icon>
      <span>Atualizar</span>
    </button>
    <button (click)="deleteContaReceber(contaReceber)" mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span>Deletar</span>
    </button>
  </ng-template>
</mat-menu>
