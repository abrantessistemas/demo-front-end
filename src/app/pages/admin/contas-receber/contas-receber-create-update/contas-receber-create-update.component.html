<form (ngSubmit)="save()" [formGroup]="contaReceberForm">
  <div mat-dialog-title class="dialog-title">
    <div class="avatar-container">
      <img (click)="updateImage()" src="../../../../assets/avatar.png" class="avatar" mat-mini-fab
        matTooltip="Change photo">
    </div>

    <div class="text-container">
      <h2 *ngIf="contaReceberForm.get('descricao')?.value">
        {{ contaReceberForm.get('descricao')?.value }}
      </h2>
      <h2 *ngIf="!contaReceberForm.get('descricao')?.value">Nova Conta a Receber</h2>
    </div>

    <div class="button-container">
      <button mat-dialog-close mat-mini-fab color="primary" type="button">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <mat-tab-group [disableRipple]="false">
    <mat-tab label="Descrição">
      <mat-dialog-content class="dialog-container">
        <mat-form-field appearance="outline" class="block w-full">
          <mat-label>Descrição</mat-label>
          <input cdkFocusInitial formControlName="descricao" matInput required>
          <mat-error *ngIf="!contaReceberForm.get('descricao')?.valid">
            * Preenchimento obrigatório.
          </mat-error>
          <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <div class="container-fields">
          <mat-form-field appearance="outline" class="block w-full">
            <mat-label>Valor</mat-label>
            <input cdkFocusInitial formControlName="valor" matInput required>
            <mat-error *ngIf="!contaReceberForm.get('valor')?.valid">
              * Preenchimento obrigatório.
            </mat-error>
            <mat-icon matSuffix>monetization_on</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="block w-full" style="margin-left: 5px;">
            <mat-label>Data de Recebimento</mat-label>
            <input matInput [matDatepicker]="dataRecebimento" formControlName="dataRecebimento" readonly>
            <mat-datepicker-toggle matSuffix [for]="dataRecebimento"></mat-datepicker-toggle>
            <mat-datepicker #dataRecebimento></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-dialog-content>
    </mat-tab>
  </mat-tab-group>

  <mat-dialog-actions align="end">
    <button *ngIf="isCreateMode()" [disabled]="!contaReceberForm.valid" color="primary" mat-raised-button type="submit"
      matTooltip="Create new ContaReceber">
      <mat-icon>add</mat-icon>
      Criar
    </button>
    <button *ngIf="isUpdateMode()" color="primary" mat-raised-button type="submit" matTooltip="Update">
      <mat-icon>edit</mat-icon>
      Atualizar
    </button>
    <button type="button" *ngIf="isUpdateMode()" (click)="deleteContaReceber()" color="primary" mat-raised-button
      matTooltip="Delete">
      <mat-icon>delete</mat-icon>
      Deletar
    </button>

  </mat-dialog-actions>
</form>
