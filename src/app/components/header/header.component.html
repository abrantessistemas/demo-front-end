<header class="header">
  <div class="left-section">
    <button mat-icon-button *ngIf="!isExpanded" (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="logo-section">
      <img *ngIf="!isExpanded" src="../../../../assets/logo.png" alt="Logo" class="logo">
      <h1 class="subtitle">Abrantes ERP</h1>
    </div>
  </div>
  <div class="right-section">
    <button mat-icon-button (click)="openProfile()">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</header>
